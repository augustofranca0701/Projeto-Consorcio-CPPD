version: "3.9"

services:

  db:
    image: postgres:15
    container_name: consorcio_db
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5


  api:
    build:
      context: ./api-consorcio
      dockerfile: Dockerfile
    container_name: consorcio_api
    restart: unless-stopped

    # IMPORTANTE: carrega variáveis do .env
    env_file:
      - ./.env

    environment:
      # PERFIL SPRING
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}

      # DATABASE — Spring usa ESSAS variáveis, não DB_HOST/DB_PORT direto
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # variáveis do banco expostas opcionalmente
      DB_HOST: db
      DB_PORT: 5432

      # ==========================
      # JWT — ESSENCIAL
      # ==========================
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}

      # Alternativa útil:
      SPRING_JWT_SECRET: ${JWT_SECRET}

    ports:
      - "8080:8080"

    depends_on:
      - db

    # o Dockerfile gera /app/app.jar
    command: ["java", "-Dspring.profiles.active=${SPRING_PROFILES_ACTIVE}", "-jar", "/app/app.jar"]


  frontend_dev:
    profiles: ["dev"]
    build:
      context: ./consorcio-frontend
      dockerfile: Dockerfile.dev
    container_name: consorcio_frontend_dev
    ports:
      - "4200:4200"
    volumes:
      - ./consorcio-frontend:/app:delegated
      - /app/node_modules
      - /app/.angular
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0", "--poll=2000"]
    depends_on:
      - api


  frontend_prod:
    profiles: ["prod"]
    build:
      context: ./consorcio-frontend
      dockerfile: Dockerfile.prod
    container_name: consorcio_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - api


volumes:
  postgres_data:
